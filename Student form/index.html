<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, Edit, and Manage Student Records Efficiently</p>
    </header>
    <main>
        <section class="registration-form">
            <h2>Register Student</h2>
            <form id="studentForm">
                <input type="text" id="studentName" placeholder="Student Name" required>
                <input type="text" id="studentID" placeholder="Student ID" required>
                <input type="email" id="emailID" placeholder="Email ID" required>
                <input type="text" id="contactNo" placeholder="Contact No" required>
                <button type="submit">Add Student</button>
            </form>
        </section>
        <section class="display-section">
            <h2>Registered Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
